<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My Todo list</h1>

    <div>
      <label id="item-label" for="item">Enter a item:</label>

      <input id="edit-item-id" type="hidden"  >
      <input type="text" name="item" id="todo-task">
      <select name="todo-status" id="todo-status">
        <option value=""></option>
        <option value="1">IMCOMPLETE</option>
        <option value="2">PROGRESS</option>
        <option value="3">PENDING</option>
        <option value="4">COMPLETE</option>
      </select>
      <button id="submit-button">Add item</button>
      <button id="cancel-button">Cancel</button>

    </div>

    <ul></ul>

    <script src="/index.js"></script>
  </body>
</html>
